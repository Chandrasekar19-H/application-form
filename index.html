<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration <form action=""></form></title>
    <link rel="icon" href="download.png">
    <style>
        div{
              border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
        }
    </style>
</head>
<body style="background-color: rgb(193, 253, 255);">
    <h1 style="text-align: center;border-style: dashed;">STUDENT REGISTRATION FORM</h1>
    <div>
    <form >
        <label for="name">FIRST NAME: </label><br>
        <input type="text" name="NAME" style="width:20%; height: 90%;" placeholder="firstname"><br><br>
        <label for="name">LAST NAME:</label><br>
        <input type="text" name="name" style="width: 20%; height: 90%;" placeholder="lastname"><br><br>
        <label for="Gmail">Gmail:</label><br>
        <input type="email" name="Gmail" style="width:20%; height: 200%;"><br><br>
         <label for="DOB">Date of birth:</label><br>
        <input type="date" name="dob" style="width:20%; height: 800%;"><br><br>
        <label for="Password">Password:</label><br>
        <input type="password" name="Password" style="width:20%; height: 800%;"><br><br>
        <label for="Password">Re-Password:</label><br>
        <input type="password" name="Re-Password" style="width:20%; height: 800%;"><br><br>
        <label for="contact">Contact No::</label><br>
        <input type="text" name="contact no" style="width:20%; height: 800%;"><br>
        <p>Select your gender</p>
        <input type="radio" name="Select your gende">
        <label for="MALE">MALE</label><br>
        <input type="radio" name="Select your gende">
        <label for="FEMALE">FEMALE</label><br>
        <input type="radio" name="Select your gende">
        <label for="OTHER">OTHER</label><br><br>
        <label for="Sumbit"></label>
        <input type="submit" name="Sumbit">
        <input type="reset" name="reset">
        

    </form>
    </div>
    
</body>
